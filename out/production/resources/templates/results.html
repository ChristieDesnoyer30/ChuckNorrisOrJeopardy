<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
    <link rel="stylesheet" href="results.css"/>
</head>
<body>


<div th:if="${results} == true" align="center">
    <h1>Your are correct! Here's a GIF:</h1>
    <img th:src="${correctAnswer}"/>
</div>

<div th:if="${results} == false" align="center">
    <h1>You are incorrect...</h1>
    <img th:src="${incorrectAnswer}" />

</div>

</body>
</html>
