<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>JEOPARDY</title>
    <link rel="stylesheet" href="jeopardy.css"/>
</head>
<body>

<div class="container" align="center" id="jepanswer">
    <h1 th:text="${dollars}"/>
<p th:text="${question}"/>
<!--<p th:text="${answer}"/>-->
</div>

<form action="jeopardyquestion" method="get">
    <input type="hidden" name="actualanswer" th:value="${answer}" />
    <input type="text" name="answer" placeholder="Type your answer here">
    <input type="submit" value="Submit answer" name="submitanswer"/>
</form>
</body>
</html>
